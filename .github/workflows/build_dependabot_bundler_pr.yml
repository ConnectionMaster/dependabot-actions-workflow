name: Build Dependabot Bundler PR

# read-only repo token
# no access to secrets
on:
  push:
    branches:
      - "**"

jobs:
  build:
    name: Build Gemfile_next.lock and license file changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@fdcfbcf14ec9672f6f615cb9589a1bc5dd69d262
        with:
          ruby-version: 2.7
      - name: Bundle
        run: |
          bundle install
      - name: Save branch ref
        run: |
          mkdir -p ./dependabot-pr
          echo ${{ github.ref }} > ./dependabot-pr/BRANCH_REF
      - name: Copy changed Gemfile_next.lock and licenses
        run: |
          git status --porcelain v1 .
          git status --porcelain v1 . | grep 'Gemfile.lock\|vendor/licenses/bundler/' | awk {'print $2'} | xargs -I {} cp --parents {} ./dependabot-pr
      - uses: actions/upload-artifact@v2
        with:
          name: dependabot-pr
          path: dependabot-pr/
